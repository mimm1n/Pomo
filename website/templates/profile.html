{% extends "base.html" %} {% block title %}Profile{% endblock %} {% block body
%}

<div class="p-container" id="fade-in">
  <div class="left">
    <div class="icon">
      <img  src="{{ user.profile.image.url }}" alt="user" width="100" />
      <i class="fa-solid fa-pen-to-square"></i>
    </div>
    <h4>Name</h4>
    <p>Username</p>
  </div>
  <div class="right">
    <div class="info">
      <h3>Information</h3>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{ u_form.as_p }}
            {{ p_form.as_p }}
        </div>
        <button type="submit">Update Profile</button>
      </form>
    </div>

    <div class="Character">
      <div class="dropdown">
        <div class="select">
          <span class="selected">Character Option:</span>
          <div class="caret"></div>
        </div>
          <ul class="dropdown-menu">
            <li class="active" src="astro.png" alt="user" width="100">Astro</li>
            <li class="active" src="girl.png" alt="user" width="100">Girl</li>
            <li class="active" src="guy.png" alt="user" width="100">Guy</li>
          </ul>
      </div>
    </div>
  </div>
</div>
{% endblock %}
