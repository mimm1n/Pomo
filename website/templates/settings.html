{% extends "base.html" %} {% block title %}Settings{% endblock %} {% block body
%}

<div class="st-container" id="fade-in">
  <form>
    <table width="900" cellpadding="0" cellspacing="0" align="center"></table>
  </form>

  <div>
    <label for="togg-s" class="togg-label">
      <span>Sound</span>
      <input type="checkbox" name="togg-s" id="togg-s" checked />
      <div class="toggle-container">
        <span class="toggle"></span>
        <span class="toggle-c"></span>
      </div>
    </label>
  </div>

  <div class="custom-opt">
    <label for="sound-options">Sound Options:</label>
    <select id="sound-options" class="form-select" aria-label="Sound options">
      <option class="play" value="1" src="{{url_for('static', filename='A Lonely Cherry Tree.mp3')}}">A lonely Cherry Tree</option>
      <option class="paused" value="2" src="{{url_for('static', filename='A Lost Soul.mp3')}}">A Lost Soul</option>
      <option class="paused" value="3" src="{{url_for('static', filename='No Destination.mp3')}}">No Destination</option>
      <option class="paused" value="4" src="{{url_for('static', filename='Begin Your Journey.mp3')}}">Begin Your Journey</option>
    </select>
  </div>


    <br />

    <div>
      <span>Volume</span>
      <input type="range" id="volbar" name="vol" min="0" max="100" />
    </div>

    <br />

    <div class="Background">
      <h4>Select a Background:</h4>
      <select id="BackgroundSelect">
        <option value="pixel_camp" background-img="{{ url_for('static', filename='pixel_camp.jpg') }}">Pixel Camp</option>
        <option value="campside" background-img="{{ url_for('static', filename='campside.jpg') }}">Campside</option>
        <option value="mountainside" background-img="{{ url_for('static', filename='mountainside.jpg') }}">Mountainside</option>
        <option value="purplespace" background-img="{{ url_for('static', filename='purplespace.png') }}">Purple Space</option>
        <option value="Plain" background-img="{{ url_for('static', filename='plain.png') }}">Plain</option>
      </select>
    </div>


    <div class="stg-btn">
      <input type="submit" class="btn btn-primary btn-block" id="save" value="Save" />
    </div>
  </div>

  <script src="{{ url_for('static', filename='audio.js')}}"></script>
  {% endblock %}
</div>
