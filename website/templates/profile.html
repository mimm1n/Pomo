{% extends "base.html" %} {% block title %}Profile{% endblock %} {% block body
%}

<div class="p-container" id="fade-in">
  <div class="left">
    <div class="icon">
      <img  src="{{ user.profile.image.url }}" alt="user" width="100" />
      <i class="fa-solid fa-pen-to-square"></i>
    </div>
    <h4>Name</h4>
    <p>Username</p>
  </div>
  <div class="right">
    <div class="info">
      <h3>Information</h3>
      <div class="info_data">
        <div class="data">
          <h4>Email:</h4>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
        <div class="data">
          <h4>Username:</h4>
          <h6 class="account-heading">{{ user.username }}</h6>
        </div>
      </div>
    </div>

    <div class="projects">
      <h3>Projects</h3>
      <div class="projects_data">
        <div class="data">
          <h4>Recent</h4>
          <p>...</p>
        </div>
        <div class="data">
          <h4>Most Viewed</h4>
          <p>...</p>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
</div>
