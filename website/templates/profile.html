{% extends "base.html" %} {% block title %}Profile{% endblock %} {% block body
%}

<div class="p-container" id="fade-in">
  <div class="left">
    <div class="icon">
      <i class="fa-solid fa-pen-to-square"></i>
    </div>
  </div>
  <div class="right">
    <div class="info">
      <h3>Information</h3>
      <form method="POST" action="/profile">
        <div class="info_data">
          <div class="data">
            <h4>Email:</h4>
            <input
              type="email"
              name="email"
              value="{{ user.email }}"
              required
            />
          </div>
          <div class="data">
            <h4>Username:</h4>
            <input
              type="text"
              name="username"
              value="{{ user.username }}"
              required
            />
          </div>
        </div>
        <button type="submit">Update Profile</button>
      </form>
    </div>
  </div>

  <div class="character-opt">
    <div class="dropdown">
      <div class="select">
        <span class="selected">Character Option:</span>
        <div class="caret"></div>
      </div>
      <ul class="dropdown-Option">
        <li class="active" src="astro.png" alt="user" width="100">Astro</li>
        <li class="active" src="girl.png" alt="user" width="100">Girl</li>
        <li class="active" src="guy.png" alt="user" width="100">Guy</li>
      </ul>
    </div>
  </div>
</div>
{% endblock %}
