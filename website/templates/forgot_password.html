{% extends "base.html" %} {% block title %}Forgot Password{% endblock %} {% block body
%}
      
<div class="lg-container" id="fade-in">
  <form class="form-signin" method="POST">
    <h1 class="form-signin-heading">Forgot Password</h1>

    <div class="form-group">
      <label for="username">Username</label>
      <input
        class="form-control"
        type="text"
        id="username"
        name="username"
        placeholder="Enter username"
        required
      />
    </div>

    <div class="form-group">
      <label for="password3">New Password</label>
        <input
          type="password"
          class="form-control"
          id="password3"
          name="password3"
          placeholder="Enter password"
          required
        />
    </div>

    <div class="form-group">
      <label for="password4">Password (Confirm)</label>
        <input
          type="password"
          class="form-control"
          id="password4"
          name="password4"
          placeholder="Confirm password"
          required
        />
    </div>

    <div class="btn-sgn">
      <button type="submit" class="btn btn-primary">Confirm New Password</button>
    </div>
  </form>
</div>
{% endblock %}
