<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" initial-scale=1 />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <script
      src="https://kit.fontawesome.com/94d650f7d8.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>{% block title %}PomoDreamin'{% endblock %}</title>
  </head>

  <body>
    <div class="d-flex">
      <aside id="sidebar" class="sidebar-toggle">
        <div class="sidebar-logo">
          <a href="/">PomoDream</a>
        </div>

        <ul class="sidebar-nav p-0">
          <li class="sidebar-item">
            <a href="{{ url_for( 'views.sign_up' ) }}" class="sidebar-link">
              <i class="fa-solid fa-user"></i>
              <span>Sign Up</span>
            </a>
          </li>

          <li class="sidebar-item">
            <a href="{{ url_for( 'views.login' ) }}" class="sidebar-link">
              <i class="fa-solid fa-right-to-bracket"></i>
              <span> Login</span>
            </a>
          </li>

          <li class="sidebar-item">
            <a href="{{ url_for( 'views.profile' ) }}" class="sidebar-link">
              <i class="fa-solid fa-paintbrush"></i>
              <span>Profile</span>
            </a>
          </li>

          <li class="sidebar-item">
            <a href="{{ url_for( 'views.settings' ) }}" class="sidebar-link">
              <i class="fa-solid fa-gear"></i>
              <span>Settings</span>
            </a>
          </li>
        </ul>
        <br />

        <div class="sidebar-footer">
          <a href="#" class="sidebar-link">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span>Logout</span>
          </a>
        </div>
      </aside>

      <div class="main">
        <nav class="navbar navbar-expand">
          <button class="toggler-btn" type="button">
            <i class="fa-solid fa-star fa-2xl"></i>
          </button>
        </nav>
      </div>
      <div class="container">{% block body %}{% endblock %}</div>
    </div>

    <script src="{{ url_for('static', filename='script.js')}}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
