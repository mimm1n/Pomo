{% extends "base.html" %} {% block title %}Settings{% endblock %} {% block body
%}

<div class="container">
  <form>
    <table width="900" cellpadding="0" cellspacing="0" align="center"></table>
  </form>

  <div>
    <label for="togg-DarkMode">
      <span>Dark Mode</span>
      <input type="checkbox" name="" id="toggle-DarkMode" />
      <div class="toggle-container">
        <span class="toggle"></span>
        <span class="toggle-c"></span>
      </div>
    </label>
  </div>

  <div>
    <label for="togg-24hrs">
      <span>24 hour time</span>
      <input type="checkbox" name="" id="togg-24hrs" />
      <div class="toggle-container">
        <span class="toggle"></span>
        <span class="toggle-c"></span>
      </div>
    </label>
  </div>

  <div>
    <label for="togg-Sound">
      <span>Sound</span>
      <input type="checkbox" name="" id="togg-Sound" />
      <div class="toggle-container">
        <span class="toggle"></span>
        <span class="toggle-c"></span>
      </div>
    </label>
  </div>

  <div>
    <span>Volume</span>
    <input type="range" id="vol" name="vol" min="0" max="100" />
    <audio id="audio" src=""></audio>
  </div>

  <div>
    <h3>Background Options</h3>
  </div>

  <div>
    <input type="radio" name="background" value="background_1" />
    <label for="background_1">background_1</label>
    <br />
    <input type="radio" name="background" value="background_2" />
    <label for="background_1">background_2</label>
    <br />
    <input type="radio" name="background" value="background_3" />
    <label for="background_1">background_3</label>
    <br />
    <input type="radio" name="background" value="background_4" />
    <label for="background_1">background_4</label>

    <br />

    <input type="submit" value="Submit" />
  </div>
</div>

{% endblock %}
