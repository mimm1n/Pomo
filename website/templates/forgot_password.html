{% extends "base.html" %} {% block title %}Forgot Password{% endblock %} {% block body
%}
      
<div class="lg-container" id="fade-in">
  <form class="form-signin" method="POST">
    <h1 class="form-signin-heading">Forgot Password</h1>
    
    

    <!-- <div class="form-group">
      <label for="username">Username</label>
      <input
        class="form-control"
        type="text"
        id="username"
        name="username"
        placeholder="Enter username"
        required
      />
    </div> -->
    
    

    <div class="form-group">
      <label for="password1">New Password</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Enter password"
          required
        />
    </div>

    <div class="form-group">
      <label for="password2">Password (Confirm)</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirm password"
          required
        />
    </div>

    <div class="btn-sgn">
      <input id="changePass"/>
        <button type="submit" class="btn btn-primary" onclick="changePassBtnClick()">Confirm New Password</button>
    </div>
  </form>
</div>
<script>
  if(!localStorage.getItem('password')){
    localStorage.setItem('password','pass');
  }

  function changePassBtnClick(){
    localStorage.setItem('password', document.getElementById('changePass').value);
    alert('Password changed');
  }

</script>
{% endblock %}
